services:

  db:
    image: postgres:17.5
    container_name: db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db-volume:/var/lib/postgresql/data
    env_file:
      - .env

  backend:
    build:
      context: .
    container_name: backend
    restart: always
    working_dir: /server
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./app/:/server
      - ./static:/server/static
    command: >
      sh -c "cd /server &&
      alembic upgrade head &&
      gunicorn main:create_application --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000"

volumes:
  db-volume:

